<div class="flex items-center h-full">
  <input
    type="checkbox"
    [checked]="checked"
    (change)="toggleCheckbox()"
    id="{{ name() }}"
    class="h-4 w-4 pe-2 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
  />
  <label
    for="{{ name() }}"
    class="ms-2 mt-1 text-sm font-medium dark:text-white text-gray-700"
    >{{ label() }}</label
  >
</div>
