<div class="flex flex-col">
  <label class="mb-1 text-sm font-medium dark:text-white text-gray-700">{{
    LabelText
  }}</label>

  <div *ngIf="imagePreview" class="mb-4">
    <img
      [src]="imagePreview"
      alt="Image Preview"
      class="w-24 h-24 object-cover rounded-lg"
    />
  </div>

  <label
    class="cursor-pointer w-fit bg-primary text-white px-4 py-2 rounded-lg hover:bg-primaryemphasis"
  >
    <fa-icon [icon]="upload" />
    <input
      type="file"
      accept="image/*"
      class="hidden"
      (change)="onFileChange($event)"
    />
  </label>
</div>
