<button
  type="button"
  [ngClass]="[contentClasses!.buttonClass,extraClass]"
  [disabled]="disabled"
>
  <span
    *ngIf="gradientDuoTone && outline === 'outline'; else default"
    [ngClass]="[contentClasses!.spanClass,extraClass]"
  >
    <ng-container *ngTemplateOutlet="contentOutlet"></ng-container>
  </span>

  <ng-template #default>
    <ng-container *ngTemplateOutlet="contentOutlet"></ng-container>
  </ng-template>

  <ng-template #contentOutlet>
    <ng-content></ng-content>
  </ng-template>
</button>
