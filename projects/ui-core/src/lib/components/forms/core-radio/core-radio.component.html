<div class="my-1">
  <label
    class="block dark:text-white font-medium mb-2 text-gray-900 text-sm"
    corelabel
    >{{ label() | transloco }}</label
  >
  <div class="flex">
    <ul class="w-full flex flex-row">
      @for(item of items();track $index;let first = $first, last = $last) {
      <li>
        <input
          type="radio"
          name="{{ controlName() }}"
          value="{{ item?.value }}"
          id="{{ controlName() }}-{{ $index }}"
          [formControl]="control"
          class="hidden peer"
        />
        <label
          class="h-full"
          for="{{ controlName() }}-{{ $index }}"
          [ngClass]="
            first
              ? 'rounded-s-lg inline-flex items-center justify-between p-2 text-gray-500 bg-white border border-gray-200 cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500  peer-checked:border-blue-600 dark:peer-checked:bg-gray-800 peer-checked:bg-blue-100  peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700'
              : last
              ? 'rounded-e-lg inline-flex items-center justify-between p-2 text-gray-500 bg-white border border-gray-200 cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 dark:peer-checked:bg-gray-800 peer-checked:bg-blue-100 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700'
              : 'inline-flex items-center justify-between p-2 text-gray-500 bg-white border border-gray-200 cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 dark:peer-checked:bg-gray-800 peer-checked:bg-blue-100 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700'
          "
        >
          <div class="block">
            <div class="">
              {{ item.label }}
            </div>
          </div>
        </label>
      </li>
      }
    </ul>
  </div>
</div>
