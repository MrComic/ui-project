@if(messages.length>0) {
<div
  id="alert-1"
  class="flex items-center p-4 mb-3 rounded-lg transition-all ease-in-out"
  [ngClass]="className"
  role="alert"
>
  @switch (type) { @case ("danger") {
  <i class="fa fa-times-circle" style="font-size: 30px"></i>
  } @case ("error") {
  <i class="fa fa-times-circle" style="font-size: 30px"></i>
  } @case ("info") {
  <span [class.flex-shrink-0]="true" class="material-symbols-rounded"
    >info</span
  >
  } @case ("warning") {
  <span [class.flex-shrink-0]="true" class="material-symbols-rounded"
    >warning</span
  >
  } @case ("success") {
  <span [class.flex-shrink-0]="true" class="material-symbols-rounded"
    >done_outline</span
  >
  } }

  <div class="text-sm font-medium">
    <ul class="m-0 pr-3">
      <li *ngFor="let message of messages">
        {{ message }}
      </li>
    </ul>
  </div>
  <button
    type="button"
    (click)="close()"
    class="ms-auto m-2 -my-1.5 rounded-lg border-opacity-0 border-0"
    [ngClass]="className"
    data-dismiss-target="#alert-1"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
}
