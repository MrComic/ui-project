<div
  [ngClass]="{ 'flex flex-col h-full': fullHeight() }"
  class="mx-auto bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700"
>
  <div
    class="p-4 border-b border-gray-200 dark:border-gray-700 dark:text-darklink"
  >
    <ng-content select="[card.header]"></ng-content>
  </div>

  <div class="p-4 flex-grow">
    <ng-content select="[card.body]"></ng-content>
  </div>

  <div
    class="flex flex-row items-end justify-end p-3 border-t bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
  >
    <ng-content select="[card.footer]"></ng-content>
  </div>
</div>
