<div
  [id]="drawerId"
  class="fixed inset-0 z-40 bg-black bg-opacity-50 hidden"
  style="z-index: 10px"
></div>

<div
  [id]="drawerId + '-container'"
  class="fixed top-0 dark:bg-dark z-50 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform"
  tabindex="-1"
  aria-labelledby="drawer-label"
>
  <button
    class="absolute top-4 left-4 text-2xl text-gray-600 hover:text-gray-900 dark:hover:text-white"
    (click)="toggleDrawer()"
  >
    &times;
  </button>

  <div class="h-full flex flex-col">
    <div class="w-full p-4 flex-grow">
      <h5
        id="drawer-label"
        class="inline-flex border-b border-b-gray-600 w-full items-center pb-2 mb-4 text-base font-semibold text-gray-500 uppercase dark:text-gray-400"
      >
        <svg
          class="w-4 h-4 me-2.5 fill-black dark:fill-white"
          height="800px"
          width="800px"
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 300.906 300.906"
          xml:space="preserve"
        >
          <g>
            <g>
              <path
                d="M288.953,0h-277c-5.522,0-10,4.478-10,10v49.531c0,5.522,4.478,10,10,10h12.372l91.378,107.397v113.978
       c0,3.688,2.03,7.076,5.281,8.816c1.479,0.792,3.101,1.184,4.718,1.184c1.94,0,3.875-0.564,5.548-1.68l49.5-33
       c2.782-1.854,4.453-4.977,4.453-8.32v-80.978l91.378-107.397h12.372c5.522,0,10-4.478,10-10V10C298.953,4.478,294.476,0,288.953,0
       z M167.587,166.77c-1.539,1.809-2.384,4.105-2.384,6.48v79.305l-29.5,19.666V173.25c0-2.375-0.845-4.672-2.384-6.48L50.585,69.531
       h199.736L167.587,166.77z M278.953,49.531h-257V20h257V49.531z"
              />
            </g>
          </g>
        </svg>

        {{ title }}
      </h5>

      <ng-content select="header"></ng-content>
    </div>
    <ng-content select="footer"></ng-content>
  </div>
</div>

<!-- Floating Button -->
<button
  id="{{ drawerId }}-button"
  class="fixed top-80 -left-3 z-40 w-12 h-12 bg-gradient-to-r from-primary to-infoemphasis text-white rounded-r-full shadow-lg hover:from-infoemphasis hover:to-primary flex items-center justify-center"
  (click)="toggleDrawer()"
  aria-label="Open Drawer"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M4 6h16M4 12h16M4 18h16"
    />
  </svg>
</button>
